<div class="container registerUserForm">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-50">
            <div class="card bg-white text-dark" style="border-radius: 1rem;">
                <div class="addTrailDiv">
                  <h2 class="fw-bold mb-4 text-uppercase" >Add New Wildlife</h2>
                </div>
                 <div *ngIf="success">
                      <p style="color: green; margin-left: 40%">{{successMessage}}</p>
                    </div>
                  <div *ngIf="error">
                      <p  style="color: error; margin-left: 40%;">{{errorMessage}}</p>
                  </div>
                <form [formGroup]="addWildLifeForm" (ngSubmit)="addWildLife()">
                        <div class="card-body p-3 text-center">
                          <div class="mb-md-0 mt-md-1 pb-5">
                            <div class="form-group  form-white mb-2">
                              <div class="row mb-2">
                                <div class="col-sm-3">
                                  <label class="form-label">Name </label>
                                </div>
                                <div class="col-sm-6">
                                  <input type="text" name="name" minlength="2" required class="form-control form-control-sm" formControlName="name" />
                                <!-- <div *ngIf="!name?.valid && (name?.dirty|| name?.touched)"><small style="color: red;">invalid name</small></div> -->
                                </div>
                              </div>
                              <div class="row mb-2">
                                  <div class="col-sm-3">
                                    <label class="form-label">Type </label>
                                  </div>
                                  <div class="col-sm-6">
                                    <input type="text" name="type" minlength="2" required class="form-control form-control-sm" formControlName="type" />
                                  </div>
                              </div>
                              <div class="row mb-2">
                                <div class="col-sm-3">
                                  <label class="form-label">Is Animal Dangerous</label>
                                </div>
                                <div class="col-sm-6">
                                    <select class="form-control" name="isDangerous?" formControlName="fruit" >
                                        <option value="true" selected>Yes</option>
                                        <option value="false">No</option>
                                    </select>
                                </div>
                              </div>
                                
                            </div>  
                                  <button class="btn btn-dark btn-dark btn-sm px-5" type="submit">Add Wildlife</button>
                                  <button class="btn btn-dark btn-dark btn-sm px-5" id="back" (click)="back()">Back</button>
                            </div>
                            
                          </div>                 
                  </form>
                </div>
              </div>
      </section>
  </div>
