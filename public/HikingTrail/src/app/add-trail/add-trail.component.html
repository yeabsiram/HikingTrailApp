<div class="container registerUserForm">
  <section class="vh-100 gradient-custom">
      <div class="container py-5 h-50">
          <div class="card bg-white text-dark" style="border-radius: 1rem;">
              <div class="addTrailDiv">
                <h2 class="fw-bold mb-4 text-uppercase" >Add New Trail</h2>
              </div>
               <div *ngIf="success">
                    <p style="color: green; margin-left: 40%">{{successMessage}}</p>
                  </div>
                <div *ngIf="error">
                    <p  style="color: error; margin-left: 40%;">{{errorMessage}}</p>
                </div>
              <form #addTrailForm="ngForm" (ngSubmit)="addTrail()"  novalidate>
                      <div class="card-body p-3 text-center">
                        <div class="mb-md-0 mt-md-1 pb-5">
                          <div class="form-group  form-white mb-2">
                            <div class="row mb-2">
                              <div class="col-sm-3">
                                <label class="form-label">Name </label>
                              </div>
                              <div class="col-sm-6">
                                <input type="text" name="name" minlength="2" required class="form-control form-control-sm" ngModel #name="ngModel" />
                              <div *ngIf="!name?.valid && (name?.dirty|| name?.touched)"><small style="color: red;">invalid name</small></div>
                              </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-sm-3">
                                  <label class="form-label">City </label>
                                </div>
                                <div class="col-sm-6">
                                  <input type="text" name="city" minlength="2" required class="form-control form-control-sm" ngModel #city="ngModel" />
                                <div *ngIf="!city?.valid && (city?.dirty|| city?.touched)"><small style="color: red;">invalid city</small></div>
                                </div>
                            </div>
                            <div class="row mb-2">
                              <div class="col-sm-3">
                                <label class="form-label">State </label>
                              </div>
                              <div class="col-sm-6">
                                <input type="text" name="state" minlength="2" required class="form-control form-control-sm" ngModel #state="ngModel" />
                              <div *ngIf="!state?.valid && (state?.dirty|| state?.touched)"><small style="color: red;">invalid state</small></div>
                              </div>
                            </div>
                            <div class="row mb-2">
                              <div class="col-sm-3">
                                <label class="form-label">Length </label>
                              </div>
                              <div class="col-sm-6">
                                <input type="text" name="length" minlength="2" required class="form-control form-control-sm" ngModel #length="ngModel" />
                              <div *ngIf="!length?.valid && (length?.dirty|| length?.touched)"><small style="color: red;">invalid length</small></div>
                              </div>
                            </div>    
                    
                            <div class="row mb-2">
                              <div class="col-sm-3">
                                <label class="form-label">is A loop </label>
                              </div>
                              <div class="col-sm-6">
                                <select class="form-control" name="loop" ngModel #loop="ngModel">
                                  <option value="true" selected>Yes</option>
                                  <option value="false">No</option>
                                </select>
                              </div>
                            </div> 
                            <div class="row mb-2">
                              <div class="col-sm-3">
                                <label class="form-label">Starting coordinate </label>
                              </div>
                              <div class="col-sm-6">
                                <input type="text" name="sc" minlength="2" required class="form-control form-control-sm" ngModel #sc="ngModel" />
                              <div *ngIf="!sc?.valid && (sc?.dirty|| sc?.touched)"><small style="color: red;">invalid coordinate</small></div>
                              </div>
                            </div>  
                            <div class="row mb-2">
                              <div class="col-sm-3">
                                <label class="form-label">Ending coordinate </label>
                              </div>
                              <div class="col-sm-6">
                                <input type="text" name="ec" minlength="2" required class="form-control form-control-sm" ngModel #ec="ngModel" />
                              <div *ngIf="!ec?.valid && (ec?.dirty|| ec?.touched)"><small style="color: red;">invalid coordinate</small></div>
                              </div>
                            </div>  
                            <div class="row mb-2">
                              <div class="col-sm-3">
                                <label class="form-label">Image Url </label>
                              </div>
                              <div class="col-sm-6">
                                <input type="text" name="url" minlength="2" required class="form-control form-control-sm" ngModel #url="ngModel" />
                              <div *ngIf="!url?.valid && (url?.dirty|| url?.touched)"><small style="color: red;">invalid url</small></div>
                              </div>
                            </div>  
                          </div>  
                                <button class="btn btn-dark btn-dark btn-sm px-5" [disabled]="!addTrailForm.valid" type="submit">Add Trail</button>
                          </div>
                        </div>                 
                </form>
              </div>
            </div>
    </section>
</div>
